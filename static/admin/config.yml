backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "islands"
    label: "Islands"
    folder: "src/islands"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Region"
        name: "region"
        widget: "string"
      - label: "Information"
        name: "information"
        widget: "string"
      - label: "Image"
        name: "image"
        widget: "image"
